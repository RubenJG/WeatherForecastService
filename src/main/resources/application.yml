spring:
  application:
    name: weather-forecast-service
  profiles:
    active: default

server:
  port: 8080
  servlet:
    context-path: /forecasts

management:
  server:
    port: 8081
    servlet:
      context-path: /admin/forecasts
  endpoints:
    web:
      exposure:
        include: '*'

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
        errorDecoder: com.rubenjg.weatherforecastservice.client.DefaultErrorDecoder

logging:
  level:
    root: INFO
    com.rubenjg.weatherforecastservice: DEBUG

service:
  open-weather-map:
    url: http://api.openweathermap.org
    api-key: <insert-api-key-here>


